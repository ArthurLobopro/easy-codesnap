<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  %CSP_SOURCE%
  <title>CodeSnap ðŸ“¸</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="../dist/webview/webview.js" type="module"></script>
</head>

<body>
  <nav id="top-header">

    <div id="left-wrapper"></div>
    <div id="center-wrapper"></div>


    <div id="one-time-config-wrapper">
      <details id="one-time-config">
        <summary tabindex="-1">
          <load-svg src="./assets/config.svg"></load-svg>
        </summary>
        <nav>
          <details class="expand-content" open>
            <summary>
              <span class="codicon codicon-chevron-down"></span>
              <span data-l10n="Line Options"></span>
              <span class="codicon codicon-chevron-down"></span>
            </summary>

            <div>
              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Show Line Numbers"></span>
                  <input data-l10n="" type="checkbox" data-configname="showLineNumbers" tabindex="-1">
                  <span class="tooltip-text"
                    data-l10n="If you want to highlight a line, you can click on the line number"></span>
                </label>
              </li>
              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Real Line Numbers"></span>
                  <input type="checkbox" data-configname="realLineNumbers" tabindex="-1">
                  <span class="tooltip-text">
                    <span data-l10n="Show real line numbers."></span>
                    <span data-l10n="Only valid when `Show Line Numbers` is marked"></span>
                  </span>
                </label>
              </li>
              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Line Number Hightlight"></span>
                  <input type="checkbox" data-configname="highlightLineNumber" tabindex="-1">
                  <span class="tooltip-text">
                    <span data-l10n="When you highlight a line, the line number text will also be highlighted."></span>
                    <span data-l10n="Only valid when `Show Line Numbers` is marked"></span>
                  </span>
                </label>
              </li>
            </div>
          </details>

          <details class="expand-content" open>
            <summary>
              <span class="codicon codicon-chevron-down"></span>
              <span data-l10n="Window Options"></span>
              <span class="codicon codicon-chevron-down"></span>
            </summary>

            <div>
              <li>
                <span data-l10n="Window Style"></span>
                <select data-configname="windowStyle" tabindex="-1">
                  <option value="macos">MacOS</option>
                  <option value="windows">Windows</option>
                </select>
              </li>
              <li>
                <span data-l10n="Icon Type"></span>
                <select data-configname="windowIconType">
                  <option value="round" data-l10n="Rounded"></option>
                  <option value="square" data-l10n="Square"></option>
                </select>
              </li>
              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Show Window Title"></span>
                  <input type="checkbox" data-configname="showWindowTitle" tabindex="-1">
                  <span class="tooltip-text">
                    <span data-l10n="You can edit the Window Title text by double-clicking it."></span>
                    <span data-l10n="You can edit the default Window Title text clicking"></span>
                    <span class="link" data-openconfig="windowTitleTemplate" data-l10n="here"></span>
                  </span>
                </label>
              </li>
              <li>
                <label>
                  <span data-l10n="Show Window Controls"></span>
                  <input type="checkbox" data-configname="showWindowControls" tabindex="-1">
                </label>
              </li>
              <li>
                <label>
                  <span data-l10n="Rounded Corners"></span>
                  <input type="checkbox" data-configname="roundedCorners" tabindex="-1">
                </label>
              </li>
              <li class="tooltip horizontal-left">
                <span data-l10n="Rounding Level"></span>
                <select data-configname="roundingLevel" tabindex="-1">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <span class="tooltip-text">
                  <span data-l10n="The Window rounding level."></span>
                  <span data-l10n="Only valid when `Rounded Corners` is marked"></span>
                </span>
              </li>
            </div>
          </details>

          <details class="expand-content" open>
            <summary>
              <div class="codicon codicon-chevron-down"></div>
              <span data-l10n="Other Options"></span>
              <div class="codicon codicon-chevron-down"></div>
            </summary>

            <div>
              <li>
                <span data-l10n="Target"></span>
                <select data-configname="target" tabindex="-1">
                  <option value="window">window</option>
                  <option value="container">container</option>
                </select>
              </li>
              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Transparent Background"></span>
                  <input type="checkbox" data-configname="transparentBackground" tabindex="-1">
                  <span class="tooltip-text">
                    <span data-l10n="When you take the Snapshot, the container background will be transparent."></span>
                    <span data-l10n="Only valid when `Target` is `container`"></span>
                  </span>
                </label>
              </li>

              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Enable Resizing"></span>
                  <input type="checkbox" data-configname="enableResizing" tabindex="-1">
                  <span class="tooltip-text">
                    <span data-l10n="Enables manual resizing of the `Snap Window`."></span>
                    <span data-l10n="Disabling this will also reset the `Snap Window` size."></span>
                  </span>
                </label>
              </li>
              <li>
                <label class="tooltip horizontal-left">
                  <span data-l10n="Enable Symbol Breadcrumb"></span>
                  <input type="checkbox" data-configname="enableSymbolBreadcrumb" tabindex="-1">
                </label>
              </li>
              <li class="tooltip horizontal-left">
                <span data-l10n="Max char width"></span>
                <input type="number" data-configname="maxCharWidth" min="0" multiple="1" max="200" maxlength="3">
                <span class="tooltip-text">
                  <span data-l10n="Maximum line width based on characters. Use value 0 for no limit."></span>
                  <span data-l10n="Invalid values will be ignored and the last valid value will be restored"></span>
                </span>
              </li>
              <li>
                <span data-l10n="Aspect Ratio"></span>
                <select data-configname="aspectRatio">
                  <option value="none">none</option>
                  <option value="1:1">1:1</option>
                  <option value="1.91:1">1,91:1</option>
                  <option value="4:5">4:5</option>
                  <option value="9:16">9:16</option>
                  <option value="16:9">16:9</option>
                </select>
              </li>
            </div>
          </details>

          <details class="expand-content" open>
            <summary>
              <div class="codicon codicon-chevron-down"></div>
              <span data-l10n="Watermark"></span>
              <div class="codicon codicon-chevron-down"></div>
            </summary>

            <li>
              <label class="tooltip horizontal-left">
                <span data-l10n="Show Watermark"></span>
                <input type="checkbox" data-configname="watermark" tabindex="-1">
                <span class="tooltip-text">
                  <span data-l10n="You can edit the Watermark text by double-clicking it."></span>
                  <span data-l10n="You can edit the default Watermark text clicking"></span>
                  <span class="link" data-openconfig="defaultWatermarkText" data-l10n="here"></span>
                </span>
              </label>
            </li>

            <li class="tooltip horizontal-left">
              <span data-l10n="Watermark Position"></span>
              <div id="watermark-position-wrapper">
                <label>
                  <div class="bg"></div>
                  <input type="radio" name="watermark-position" value="top-left">
                </label>
                <label>
                  <div class="bg"></div>
                  <input type="radio" name="watermark-position" value="top-right">
                </label>
                <label>
                  <div class="bg"></div>
                  <input type="radio" name="watermark-position" value="bottom-left">
                </label>
                <label>
                  <div class="bg"></div>
                  <input type="radio" name="watermark-position" value="bottom-right">
                </label>
              </div>
              <span class="tooltip-text" data-l10n="The position of the watermark in the snapshot. Top positions are only available when `Target` is `container`"></span>
            </li>
          </details>
        </nav>

        <nav id="action-details"></nav>
      </details>
    </div>
  </nav>

  <div id="save-container" class="tooltip top">
    <load-svg src="./assets/shutter.svg" id="save" class="shutter"></load-svg>
    <span class="tooltip-text">Take Snap</span>
  </div>

  <div>
    <div id="target-proportion"></div>
    <div id="snippet-scroll">
      <div id="snippet-container">
        <div id="window" data-style="macos">
          <div id="watermark"></div>
          <div id="navbar">
            <div id="window-controls" data-icon-type="round">
              <div class="red dot"></div>
              <div class="yellow dot"></div>
              <div class="green dot"></div>
              <div class="button">
                <insert-svg data-type="square" src="./assets/windows/square/minimize.svg"></insert-svg>
                <insert-svg data-type="round" src="./assets/windows/round/minimize.svg"></insert-svg>
              </div>
              <div class="button">
                <insert-svg data-type="square" src="./assets/windows/square/maximize.svg"></insert-svg>
                <insert-svg data-type="round" src="./assets/windows/round/maximize.svg"></insert-svg>
              </div>
              <div class="button">
                <insert-svg data-type="square" src="./assets/windows/square/close.svg"></insert-svg>
                <insert-svg data-type="round" src="./assets/windows/round/close.svg"></insert-svg>
              </div>
            </div>
            <div id="window-title"></div>
          </div>
          <div id="breadcrumb"></div>
          <div id="snippet"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="flash-fx"></div>
</body>

</html>
