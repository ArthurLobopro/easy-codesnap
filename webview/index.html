<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    %CSP_SOURCE%
    <title>CodeSnap ðŸ“¸</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/webview/webview.js" type="module"></script>
</head>

<body>
    <div id="left-wrapper">
        <button id="lock-indicator" class="codicon codicon-unlock" title="Lock Changes" data-action="toggle-lock"
            data-configname="isLocked">
        </button>

        <button id="link-indicator" data-state="unlinked" data-action="toggle-link" title="Connect to editor"
            data-configname="isLinked">
            <load-svg id="link-icon" src="./assets/link.svg"></load-svg>
            <load-svg id="unlink-icon" src="./assets/unlink.svg"/></load-svg>
        </button>
    </div>

    <div id="one-time-config-wrapper">
        <details id="one-time-config">
            <summary tabindex="-1">
                <load-svg src="./assets/config.svg"></load-svg>
            </summary>
            <ul>
                <li>
                    <label>
                        Show Window Title
                        <input type="checkbox" data-configname="showWindowTitle" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Show Line Numbers
                        <input type="checkbox" data-configname="showLineNumbers" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Real Line Numbers
                        <input type="checkbox" data-configname="realLineNumbers" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Show Window Controls
                        <input type="checkbox" data-configname="showWindowControls" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Rounded Corners
                        <input type="checkbox" data-configname="roundedCorners" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Transparent Background
                        <input type="checkbox" data-configname="transparentBackground" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Enable Resizing
                        <input type="checkbox" data-configname="enableResizing" tabindex="-1">
                    </label>
                </li>

                <li class="separator"></li>

                <li>
                    Target
                    <select data-configname="target" tabindex="-1">
                        <option value="window">window</option>
                        <option value="container">container</option>
                    </select>
                </li>
                <li>
                    Save Action
                    <select data-configname="shutterAction" tabindex="-1">
                        <option value="copy">copy</option>
                        <option value="save">save</option>
                    </select>
                </li>
                <li>
                    Save Format
                    <select data-configname="saveFormat" tabindex="-1">
                        <option value="png">png</option>
                        <option value="svg">svg</option>
                    </select>
                </li>
                <li>
                    Window Style
                    <select data-configname="windowStyle" tabindex="-1">
                        <option value="macos">MacOS</option>
                        <option value="windows">Windows</option>
                    </select>
                </li>
                <li>
                    Rounding Level
                    <select data-configname="roundingLevel" tabindex="-1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </li>

                <li class="separator"></li>

                <li data-action="open-settings" title="Open extension settings">
                    <span class="codicon codicon-gear"></span>
                    Open Settings
                </li>

                <li data-action="reset-config" title="Reset settings to default">
                    <span class="codicon codicon-sync"></span>
                    Reset Settings
                </li>

                <li data-action="save-config" title="Save current settings as default">
                    <span class="codicon codicon-save-all"></span>
                    Save Settings
                </li>
            </ul>
        </details>
    </div>

    <div id="save-container">
       <load-svg src="./assets/shutter.svg" id="save" class="shutter"></load-svg>
    </div>

    <div id="snippet-scroll">
        <div id="snippet-container">
            <div id="window" data-style="macos">
                <div id="navbar">
                    <div id="window-controls">
                        <div class="red dot"></div>
                        <div class="yellow dot"></div>
                        <div class="green dot"></div>
                        <div class="button">
                            <svg width="11" height="2" viewBox="0 0 11 2" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 0.25H1C0.723876 0.25 0.5 0.47388 0.5 0.75C0.5 1.02612 0.723876 1.25 1 1.25H10C10.2761 1.25 10.5 1.02612 10.5 0.75C10.5 0.47388 10.2761 0.25 10 0.25Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <div class="button">
                            <svg width="11" height="11" viewBox="0 0 11 11" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.93434 0.1875H2.44066C1.47387 0.1875 0.6875 0.973866 0.6875 1.94068V8.43434C0.6875 9.40112 1.47387 10.1875 2.44066 10.1875H8.93434C9.90113 10.1875 10.6875 9.40112 10.6875 8.43434V1.94068C10.6875 0.973866 9.90113 0.1875 8.93434 0.1875ZM9.77841 8.43434C9.77841 8.89979 9.39979 9.27841 8.93434 9.27841H2.44066C1.97521 9.27841 1.59659 8.89979 1.59659 8.43434V1.94068C1.59659 1.47523 1.97521 1.09659 2.44066 1.09659H8.93434C9.39979 1.09659 9.77841 1.47523 9.77841 1.94068V8.43434Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <div class="button">
                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.884 4.99997L9.817 1.06681C10.061 0.822738 10.061 0.42696 9.817 0.183053C9.573 -0.0610176 9.177 -0.0610176 8.933 0.183053L5 4.11603L1.067 0.183053C0.823 -0.0610176 0.427 -0.0610176 0.183 0.183053C-0.061 0.42711 -0.061 0.822894 0.183 1.06681L4.1165 4.99997L0.183 8.93306C-0.061 9.17718 -0.061 9.57294 0.183 9.81681C0.305 9.93888 0.465 10 0.625 10C0.785 10 0.945 9.93888 1.067 9.81681L5 5.88385L8.933 9.81681C9.055 9.93888 9.215 10 9.375 10C9.535 10 9.695 9.93888 9.817 9.81681C10.061 9.57281 10.061 9.17706 9.817 8.93306L5.884 4.99997Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                    </div>
                    <div id="window-title"></div>
                </div>
                <div id="snippet"></div>
            </div>
        </div>
    </div>

    <div id="flash-fx"></div>
</body>

</html>
