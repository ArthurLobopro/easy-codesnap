<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    %CSP_SOURCE%
    <title>CodeSnap ðŸ“¸</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/webview/webview.js" type="module"></script>
</head>

<body>
    <div id="left-wrapper">
        <button id="lock-indicator" class="codicon codicon-unlock" title="Lock Changes" data-action="toggle-lock"
            data-configname="isLocked">
        </button>

        <button id="link-indicator" data-state="unlinked" data-action="toggle-link" title="Connect to editor"
            data-configname="isLinked">
            <load-svg id="link-icon" src="./assets/link.svg"></load-svg>
            <load-svg id="unlink-icon" src="./assets/unlink.svg" /></load-svg>
        </button>
    </div>

    <div id="center-wrapper">
        <button class="codicon codicon-zoom-out" data-action="zoom-out"></button>
        <select data-configname="zoom">
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100" selected>100%</option>
            <option value="125">125%</option>
            <option value="150">150%</option>
        </select>
        <button class="codicon codicon-zoom-in" data-action="zoom-in"></button>
    </div>

    <div id="one-time-config-wrapper">
        <details id="one-time-config">
            <summary tabindex="-1">
                <load-svg src="./assets/config.svg"></load-svg>
            </summary>
            <ul>
                <li>
                    <label>
                        Show Window Title
                        <input type="checkbox" data-configname="showWindowTitle" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Show Line Numbers
                        <input type="checkbox" data-configname="showLineNumbers" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Real Line Numbers
                        <input type="checkbox" data-configname="realLineNumbers" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Show Window Controls
                        <input type="checkbox" data-configname="showWindowControls" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Rounded Corners
                        <input type="checkbox" data-configname="roundedCorners" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Transparent Background
                        <input type="checkbox" data-configname="transparentBackground" tabindex="-1">
                    </label>
                </li>
                <li>
                    <label>
                        Enable Resizing
                        <input type="checkbox" data-configname="enableResizing" tabindex="-1">
                    </label>
                </li>

                <li class="separator"></li>

                <li>
                    Target
                    <select data-configname="target" tabindex="-1">
                        <option value="window">window</option>
                        <option value="container">container</option>
                    </select>
                </li>
                <li>
                    Save Action
                    <select data-configname="shutterAction" tabindex="-1">
                        <option value="copy">copy</option>
                        <option value="save">save</option>
                    </select>
                </li>
                <li>
                    Save Scale
                    <select data-configname="saveScale">
                        <option value="1">1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </li>
                <li>
                    Save Format
                    <select data-configname="saveFormat" tabindex="-1">
                        <option value="png">png</option>
                        <option value="svg">svg</option>
                    </select>
                </li>
                <li>
                    Aspect Ratio
                    <select data-configname="aspectRatio">
                        <option value="none">none</option>
                        <option value="1:1">1:1</option>
                        <option value="4:5">4:5</option>
                        <option value="9:16">9:16</option>
                        <option value="16:9">16:9</option>
                    </select>
                </li>
                <li>
                    Window Style
                    <select data-configname="windowStyle" tabindex="-1">
                        <option value="macos">MacOS</option>
                        <option value="windows">Windows</option>
                    </select>
                </li>
                <li>
                    Rounding Level
                    <select data-configname="roundingLevel" tabindex="-1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </li>

                <li class="separator"></li>

                <li data-action="open-settings" class="tooltip horizontal-left">
                    <span class="codicon codicon-gear"></span>
                    Open Settings
                    <snap class="tooltip-text">
                        Open extension settings
                    </snap>
                </li>

                <li data-action="reset-config" class="tooltip horizontal-left">
                    <span class="codicon codicon-sync"></span>
                    Reset Settings
                    <span class="tooltip-text">
                        Reset settings to default
                    </span>
                </li>

                <li data-action="save-config" class="tooltip horizontal-left">
                    <span class="codicon codicon-save-all"></span>
                    Save Settings
                    <snap class="tooltip-text">
                        Save current settings as default
                    </snap>
                </li>
            </ul>
        </details>
    </div>

    <div id="save-container">
        <load-svg src="./assets/shutter.svg" id="save" class="shutter"></load-svg>
    </div>

    <div id="snippet-scroll">
        <div id="snippet-container">
            <div id="window" data-style="macos">
                <div id="navbar">
                    <div id="window-controls">
                        <div class="red dot"></div>
                        <div class="yellow dot"></div>
                        <div class="green dot"></div>
                        <div class="button">
                            <insert-svg src="./assets/windows/minimize.svg"></insert-svg>
                        </div>
                        <div class="button">
                            <insert-svg src="./assets/windows/maximize.svg"></insert-svg>
                        </div>
                        <div class="button">
                            <insert-svg src="./assets/windows/close.svg"></insert-svg>
                        </div>
                    </div>
                    <div id="window-title"></div>
                </div>
                <div id="snippet"></div>
            </div>
        </div>
    </div>

    <div id="flash-fx"></div>
</body>

</html>
