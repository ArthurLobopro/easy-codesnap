<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  %CSP_SOURCE%
  <title>CodeSnap ðŸ“¸</title>
  <link rel="stylesheet" href="./output.css" />
  <script src="../dist/webview/webview.js" type="module"></script>
</head>

<body>
  <nav id="top-header"></nav>

  <div id="save-container"></div>

  <div>
    <div id="target-proportion"></div>
    <div id="snippet-scroll">
      <div id="snippet-container">
        <div id="window" data-style="macos">
          <div id="watermark"></div>
          <div id="navbar"></div>
          <div id="breadcrumb"></div>
          <div id="snippet"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="flash-fx"></div>
  <!-- Inspired by https://codepen.io/shshaw/pen/yLMMBxa?editors=1100 -->
  <div id="shutter-animation" data-animation-state="none" >
    <div id="camera-shadow"></div>
    <div class="shutter" style="--flaps: 8">
      <div class="flap" style="--i: 0"></div>
      <div class="flap" style="--i: 1"></div>
      <div class="flap" style="--i: 2"></div>
      <div class="flap" style="--i: 3"></div>
      <div class="flap" style="--i: 4"></div>
      <div class="flap" style="--i: 5"></div>
      <div class="flap" style="--i: 6"></div>
      <div class="flap" style="--i: 7"></div>
    </div>
  </div>
  <div id="sample-wrapper"></div>
</body>

</html>
